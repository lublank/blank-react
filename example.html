<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <link rel="stylesheet" href="./dist/todo.css">
    <script src="./dist/jquery.js"></script>
    <script src="./dist/todo.js"></script>
</head>
<body>
    <section id="todo_app">
        <header id="header">
            <h1>todos</h1>
            <input type="text" id="new_todo" placeholder="What needs to be done?" autofocus>
        </header>
        <section id="main">
            <input type="checkbox" id="toggle_all">
            <ul id="todo_list">
                <!--<li class="completed">-->
                    <!--<div>-->
                        <!--<input type="checkbox" class="toggle">-->
                        <!--<label>123</label>-->
                        <!--<button class="destroy"></button>-->
                    <!--</div>-->
                <!--</li>-->
            </ul>
        </section>
        <footer id="footer">
            <span id="todo_count"><strong>0</strong> items left</span>
            <ul id="filters">
                <li><a href="javascript:" data-id="all" class="selected">All</a></li>
                <li><a href="javascript:" data-id="active" class="">Active</a></li>
                <li><a href="javascript:" data-id="completed" class="">Completed</a></li>
            </ul>
            <button id="clear_completed">Clear completed</button>
        </footer>
    </section>
</body>
</html>
